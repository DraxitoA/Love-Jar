<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frasco de Notas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="heartPX.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Frasco de Notas</h1>
            <p>Hecho con amor para ti ♡</p>
        </div>
    </div>
    <div class="contenido">
        <div class="sidebar">
            <p>Selecciona una nota a leer:</p>
            <div class="buttons">
                <button class="btn-category1" data-category="razones" style="background-color: #ff6b6b;">Razones por la que te amo</button>
                <button class="btn-category2" data-category="agradecimiento" style="background-color: #ffe66d;">Agradecimiento</button>
                <button class="btn-category3" data-category="futuro" style="background-color: #4ecdc4;">Futuros planes</button>
                <button class="btn-category4" data-category="motivacion" style="background-color: #886eca;">Notas de Motivación</button>
                <button class="btn-category5" data-category="biblicos" style="background-color: #df88a5;">Frases Bíblbicas</button>
            </div>
        </div>
        <div class="notes-container">
            <!-- Notas generadas -->
        </div>
    </div>
    <div class="music-section">
        <h3>Música que me recuerda a ti</h3>
        <div class="spotify-players">
            <iframe style="border-radius:12px;" src="https://open.spotify.com/embed/track/6ERI20r4GlgPI6ZDVLcGMO?utm_source=generator&theme=0" width="20%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1SpO1TuC0yVzDnfLcZ85xA?utm_source=generator&theme=0" width="20%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4jjFjbqCTkaN1mGb0BMYl2?utm_source=generator&theme=0" width="20%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
